<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			 // Handle edge cases
    if (arr.length < 2) return -Infinity;

    // Convert all elements to numbers
    arr = arr.map(Number);

    // Initialize variables for highest and second highest
    let first = -Infinity;
    let second = -Infinity;

    for (let num of arr) {
        if (num > first) {
            // Update both first and second
            second = first;
            first = num;
        } else if (num > second && num < first) {
            // Update second only if num is distinct
            second = num;
        }
    }

    // If no valid second highest value, return -Infinity
    return second === -Infinity ? -Infinity : second;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
    arr[i] = Number(prompt("Enter element " + (i+1)));
}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
